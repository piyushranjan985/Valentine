<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 2.4em;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff003c;
    color: white;
  }

  #no {
    background-color: #555;
    color: white;
    position: fixed;   /* KEY: full viewport control */
    z-index: 9999;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Suhashi ðŸ’•<br>Will you be my Valentine, Biwi ?</h1>

<button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
<button id="no">No ðŸ™ˆ</button>

<script>
  const noBtn = document.getElementById("no");

  function moveNoAnywhere() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";
  }

  // Move NO when cursor gets close
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) { // danger zone ðŸ˜ˆ
      moveNoAnywhere();
    }
  });

  // Mobile touch protection
  noBtn.addEventListener("touchstart", moveNoAnywhere);

  // Initial random position
  moveNoAnywhere();

  function yesClicked() {
    document.body.innerHTML = `
      <h1>Great Choice! ðŸ˜˜ðŸ”¥</h1>
      <h2>
        Now remove your clothes, get into your hubby's favorite thongs and give your hubby a proper smooch.<br>
        Ofcource your mouth, lips and tongue involved. ðŸ’‹ ðŸ’‹ ðŸ’‹
      </h2>
    `;
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
