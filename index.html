<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 2.4em;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background-color: #ff003c;
    color: white;
    z-index: 2;
    position: relative;
  }

  #no {
    background-color: #555;
    color: white;
    z-index: 9999;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Suhashi ðŸ’•<br>Will you be my Valentine, Biwi ?</h1>

<button id="yes">Yes ðŸ’–</button>
<button id="no">No ðŸ™ˆ</button>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  // Place NO button randomly within visible screen
  function placeNoRandom() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  placeNoRandom(); // Initial position

  // Move NO when mouse gets near (desktop)
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width/2),
      e.clientY - (rect.top + rect.height/2)
    );
    if(distance < 120){ // proximity threshold
      placeNoRandom();
    }
  });

  // Move NO when touched (mobile)
  noBtn.addEventListener("touchstart", placeNoRandom);

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);

  // YES click handler + music
  yesBtn.addEventListener("click", () => {
    const audio = document.createElement("audio");
    audio.src = "https://www.bensound.com/bensound-music/bensound-love.mp3";
    audio.loop = true;
    audio.volume = 0.5;
    audio.play().catch(e => console.log("Music blocked", e));
    document.body.appendChild(audio);

    document.body.innerHTML = `
      <h1>Great Choice! ðŸ˜˜ðŸ”¥</h1>
      <h2>
        Now remove your clothes, get into your hubby's favorite thongs and give your hubby a proper smooch and kisses everywhere.<br>
        Of cource your mouth, lips and tongue involved. ðŸ’‹ ðŸ’‹ ðŸ’‹
        Your gift is in the Bed drawyer on your side. 
      </h2>
    `;
  });
</script>

</body>
</html>
