<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 2.4em;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    width: 320px;
    height: 160px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff003c;
    color: white;
  }

  #no {
    position: absolute;
    background-color: #555;
    color: white;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Suhashi ðŸ’•<br>Will you be my Valentine, Biwi ?</h1>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
  <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const maxX = 260;
    const maxY = 120;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <h1>Great Choice! ðŸ˜˜ðŸ”¥</h1>
      <h2>
        Now remove your clothes and give him a proper smooch.<br>
        Mouth and lips involved ðŸ’‹
      </h2>
    `;
  }

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
