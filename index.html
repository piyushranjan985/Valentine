<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 2.4em;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background-color: #ff003c;
    color: white;
    position: relative;
  }

  #no {
    background-color: #555;
    color: white;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Suhashi ðŸ’•<br>Will you be my Valentine, Biwi ?</h1>

<div style="position: relative; width: 100%; height: 200px;">
  <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
  <button id="no">No ðŸ™ˆ</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveNo() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // Make NO impossible to click
  ["mouseenter", "mousemove", "focus", "touchstart"].forEach(event => {
    noBtn.addEventListener(event, moveNo);
  });

  // Initial position
  moveNo();

  function yesClicked() {
    document.body.innerHTML = `
      <h1>Great Choice! ðŸ˜˜ðŸ”¥</h1>
      <h2>
        Now remove your clothes, get into your hubby's favorite thongs and give your hubby a proper smooch.<br>
        Ofcource your mouth, lips and tongue involved. ðŸ’‹ ðŸ’‹ ðŸ’‹
      </h2>
    `;
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
